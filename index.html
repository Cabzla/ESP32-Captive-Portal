<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free WiFi Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 200px;
    }
    #login-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    #video-container {
      display: none;
    }
    video {
      display: block;
      margin: 0 auto;
      width: 100%;
    }
    #loading {
      display: none;
      text-align: center;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loading-message {
      font-size: 18px;
      margin-top: 10px;
      animation: fadeInOut 2s linear infinite;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <img src="image.jpg" alt="Free WiFi" class="logo">
    <h1>Free WiFi Hotspot</h1>
    <button id="login-button" onclick="showVideo()">Login</button>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-message">Generating Login WiFi Token</div>
  </div>

  <div id="video-container">
    <video id="video" controls>
      <source src="/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function showVideo() {
      var loading = document.getElementById('loading');
      var videoContainer = document.getElementById('video-container');
      var video = document.getElementById('video');
      loading.style.display = 'block'; // Show loading spinner and message
      setTimeout(function() {
        loading.style.display = 'none'; // Hide loading spinner and message
        videoContainer.style.display = 'block'; // Show video container
        video.play(); // Autoplay the video after showing it
      }, 2000); // Adjust timeout as needed
    }
  </script>
</body>
</html>
